
<!doctype html>
<html>
<head>
    <title>CodePlayer</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    
    <style>
    	body {
    		margin:0;
    		padding:0;
    		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
			font-weight: 300;
			}
    	#menuBar {
    		width:100%;
    		height:42px;
    		background-color:#D6D4D4;
    		border-bottom:1px solid grey;
    		
    	}
    	#logo {
    		padding: 5px 0 0 20px;
    		font-weight:bold;
    		font-size:120%;
    		float:left;
    	}
    	#buttonDiv {
    		float:right;
    		padding:5px 10px 0 0;
    	}
    	#runButton {
    		font-size:120%;
    	}
    	#toggle {
    		width:194px;
    		margin:0 auto;
    		list-style:none;
    		border:1px solid grey;
    		border-radius:3px;
    		height:29px;
    		padding:0;
    		position:relative;
    		top:5px;
    	}
    	#toggle li {
    		float:left;
    		border-right:1px solid grey;
    		padding:5px 7px;
    	}
    	.clear {
    		clear:both;
    	}
    	.codeContainer {
    		height:100%;
    		width:50%;
    		float:left;
    		position:relative;
    	}
    	.codeContainer textarea {
    		height:100%;
    		width:100%;
    		border:none;
    		border-right:1px solid grey;
    		box-sizing:border-box;
    		font-family:monotype;
    		font-size:80%;
    		padding:5px;
    	}
    	.codeLabel {
    		position:absolute;
    		right:10px;
    		top:10px;
    	}
    	#CSSContainer, #JSContainer {
    		display:none;
    	}
    	iframe {
    		height:100%;
    		position:relative;
    		left:20px;
    		border:none;
    	}
    	.selected {
    		background-color:grey;
    	}

        
    </style>
</head>

<body>
	<div id="wrapper">
		<div id="menuBar">
			<div id="logo">
				PlayGround
			</div>
			<div id="buttonDiv">
				<button id="runButton">Run</button>
			</div>
			<ul id="toggle">
				<li class="toggle selected">HTML</li>
				<li class="toggle">CSS</li>
				<li class="toggle">JS</li>
				<li class="toggle selected" style="border:none">Result</li>
			</ul>
		</div>
		<div class="clear"></div>
		<div class="codeContainer" id="HTMLContainer">
			<div class="codeLabel">Html</div>
			<textarea id="htmlCode"><div id="test"></div></textarea>
		</div>
		
	<div class="codeContainer" id="CSSContainer">
			<div class="codeLabel">CSS</div>
			<textarea id="cssCode">html {background-color:blue}</textarea>
		</div>
		
	<div class="codeContainer" id="JSContainer">
			<div class="codeLabel">JS</div>
			<textarea id="jsCode">document.getElementById("test").innerHTML="it's working!"</textarea>
		</div>
			
	<div class="codeContainer" id="ResultContainer">
			<div class="codeLabel">Result</div>
			<iframe id="resultFrame"></iframe>
		</div>
	
	</div>
	<script>
	
		var windowHeight=$(window).height();
		//alert(windowHeight);
		var menuBarHeight=$("#menuBar").height();
		//alert(menuBarHeight);
		var codeContainerHeight=windowHeight-menuBarHeight;
		$(".codeContainer").height(codeContainerHeight+"px");
		$(".toggle").click(function() {
			$(this).toggleClass("selected");
			var activeDiv=$(this).html();
			//alert(activeDiv);
			//$("#HTMLContainer").toggle();
			$("#"+activeDiv+"Container").toggle();
			
			var showingDivs=$(".codeContainer").filter(function(){
				return($(this).css("display")!="none");
				
			}).length;
			//alert(showingDivs);
			var width=100/showingDivs;
			$(".codeContainer").css("width", width+"%");
		
		});
		
		$("#runButton").click(function() {
			//$("iframe").contents().find("html").html("test");
						 $("iframe").contents().find("html").html('<style>'+$("#cssCode").val()+'</style>'+$("#htmlCode").val());
			document.getElementById("resultFrame").contentWindow.eval($("#jsCode").val());
		});
		

	
	//this is a check code.
	if (typeof jQuery !="undefined") {
		//alert('jQuery is installed!');
	} else {
		//alert('jQuery is not installed!');
	}
	</script>
	
</body>
</html>
