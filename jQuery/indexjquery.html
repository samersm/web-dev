
<!doctype html>
<html>
<head>
    <title>Example jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery.min.js"></script>
    
    <style>
    #box1 {
		width:100px;
		height:100px;
		margin: 20px 50px 50px 10px;
		background-color:red;
           }
     #box2 {
		width:100px;
		height:100px;
		margin: 20px 50px 50px 10px;
		background-color:red;
     }    
     #box3 {
		width:100px;
		height:100px;
		background-color:green;
		margin: 20px 50px 50px 10px;
		border-radius:50px;
     }
     .square1 {
		width:200px;
		height:200px;
		margin: 20px 50px 50px 10px;
		background-color:blue;
     }
     .square2 {
		width:200px;
		height:200px;
		margin: 20px 50px 50px 10px;
		background-color:blue;
     }
     #hidebox {
		width:100px;
		height:100px;
		margin: 20px 50px 50px 10px;
		background-color:black;
     }
     #blueCircle {
		width:100px;
		height:100px;
		background-color:blue;
		margin: 20px 50px 50px 10px;
		border-radius:50px;
     }     
    </style>
</head>

<body>

	<div id="box1"></Div>
	<iframe id="iframebox1" src="http://saudigamer.com"></iframe>
	<div id="box2"></Div>
	<p id="pbox2">another way for changing the text</p>
	<div id="box3"></Div> <div id="hidebox"></div>
	<p id="pbox3">This is some Text</p>
	<div class="square1"></Div>
	<div class="square2"></Div>
	<p id="hidetext">to hide text</p>
	<button id="button1">hide!</button>
	<button id="button2">show</button>
	<div id="blueCircle"></div>

	<script>
	
	$("#box1").click(function() {
		$("#iframebox1").attr("src", "http://cnn.com");
	});
	
	$("#box2").hover(function() {
		$("#pbox2").html("to change the Text!");
	});
	
	$("#box3").click(function() {
		$("#pbox3").html("to change the Text!");
		$("#hidebox").fadeOut();
		$("#box2").css("width", "400px");
		//alert("Circle Clicked!");
	});
	
	$(".square1").click(function() {
		$(".square").html("to change the Text!");
	});
	/*//this one is for a whole HTML
	$("div").click(function() {
		$(this).css("width", "400px");
	});*/
	$(".square1").click(function() {
		$(this).hide();
	});
	$(".square2").click(function() {
		$(this).fadeOut();
	});
	$("#button1").click(function() {
		$("#hidetext").fadeOut("slow", function() {
		//you can use .fadeOut("fast") or ("slow") to change the speed.
			alert("fadeOut complete!"); });
	});
	$("#button2").click(function() {
		$("#hidetext").show();
		//you can use .fadeIn() instead of .show()
	});
	
	$("#blueCircle").hover(function() {
		$(this).animate({
			width:"500px",
			height:"500px",
			borderRadius:"250px",
			marginLeft:"250px",
			marginTop:"250px",
			marginDown:"250px",
			marginRight:"250px"
		},2000);
	});

	//this is a check code.
	if (typeof jQuery !="undefined") {
		//alert('jQuery is installed!');
	} else {
		//alert('jQuery is not installed!');
	}
	</script>
	
</body>
</html>
